<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Integer Division</title>
    <style>
		div {
			width: 400px;
			height: 330px;
			border: 2px solid black;
			padding: 15px;
			left: 27%;
		}
	</style>
</head>

<body>
<center>
    <h1 style="color:blue;padding:13px;">
        Integer Division
    </h1>
    <h3>
       Type two numbers to divide them
    </h3>


    <div class="container">
            <h4>Number A</h4>
            <input type="text" placeholder="0" id="numbera">
            <br>
            <h4>Number B</h4>
            <input type="text" placeholder="0" id="numberb">
            <br>
            <br>
            <button type="button" onclick="send();">Activate Lambda</button>
        <script>

            function send() {
            let numberA = parseInt(document.getElementById("numbera").value);
            let numberB = parseInt(document.getElementById("numberb").value);
            let arguments = [
                numberA,
                numberB
            ]

            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "https://du2ejvr34fzrdoi2aq4mpxyara0qjbvp.lambda-url.us-east-1.on.aws/", true);
            xmlhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xmlhttp.setRequestHeader('Access-Control-Allow-Methods', '*');
            xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
            xmlhttp.setRequestHeader('Access-Control-Allow-Max-Age', '32000');
            xmlhttp.setRequestHeader('Content-type', 'application/json')
            xmlhttp.setRequestHeader('Access-Control-Allow-Headers', '*');
            xmlhttp.send(JSON.stringify(arguments));

            }


        </script>
    </div>
    </center>

</body>


</html>
